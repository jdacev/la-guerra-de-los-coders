	<!-- bootstrap slider -->

<body class="left-sidebar" ng-controller="MainMenuCtrl">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Content -->
		<div id="content">
		    
		    <!-- Popup para los mensajes de toda la aplicacion -->
			<script type="text/ng-template" id="popup-temporal.html">
		        <div class="modal-header">
		        	<img src="img/guerra-coders-popup-457-64.png" />
		        </div>
			    <div class="modal-body">
			    	<table class="table-competencias">
			    		<tr>
			    			<td style="vertical-align: middle;">
			    				<img ng-src="img/spinner-512.gif" width="48" height="48" ng-if="showSpinner" />
			    			</td>
			    			<td>
			    				<label ng-bind-html="message"></label>
			    			</td>
			    		</tr>
			    	</table>					
			   	</div>
			    <div class="modal-footer">
			        <button class="button" ng-click="closePopupOk()" ng-if="showOkButton">Aceptar</button>
			        <button class="button" ng-click="closePopupCancel()" ng-if="showCancelButton">Cancelar</button>
			    </div>
		    </script>

			<div id="content-inner">
				<!--
				<div class="logoAssa">
					<img src="img/tecnopolis2012.jpg" height="160" width="160" />
				</div>
				-->
				<!-- contenido dinamico -->
				<div ng-view></div>
			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar">
			<div id="logo">
				<img src="img/guerra-coders-sidebar-259-131.png" width="166" height="82" />
			</div>
			<!-- Navegacion -->
			<nav id="nav" ng-if="currentUser">
				<div>
					<ul>
						<li>
							<a>{{ currentUser.nombre }}</a>
							<!--<p><button ng-click='salirRobocode()'>Salir</button></p>-->
						</li>
					</ul>
					<br>
					<ul>
						<li><a href="#/crearbot">Crear robot</a></li>
						<li><a href="#/competencias">Batallas</a></li>
						<li><a href="#/misbots">Mis robots</a></li>
						<li><a href="#/bienvenido">Acerca del juego</a>
						<li><a ng-click="salirRobocode()">Salir</a></li>
					</ul>
				</div>
			</nav>
			<div id="copyright">
				<p>2014 - La guerra de los coders</p>
			</div>
		</div>
	</div>
</body>
</html>
